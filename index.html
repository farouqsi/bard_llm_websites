<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: linear-gradient(to right, #f7cace, #e0c3fc);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: #000;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    header a:hover {
      background-color: #f5f5f5;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      margin: 10px;
      width: 30%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product h3 {
      padding: 10px 0;
      font-size: 18px;
    }

    .product p {
      padding: 0 10px 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    /* Form styles */
    .form-container {
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      padding: 10px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apple</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
    </nav>
  </header>

      <h3>iPhone 15</h3>
